version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tayste}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tayste_dev}
      POSTGRES_DB: ${POSTGRES_DB:-tayste}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tayste}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://tayste:tayste_dev@db:5432/tayste}
      DATABASE_URL_SYNC: ${DATABASE_URL_SYNC:-postgresql://tayste:tayste_dev@db:5432/tayste}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID:-}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET:-}
      SPOTIFY_MARKET: ${SPOTIFY_MARKET:-US}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Inside Docker, the frontend should talk to the backend service over the
      # Docker network, not via the host port. The backend listens on 8000 in
      # the container, exposed as 8001 on the host.
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
      INTERNAL_API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

  jobs:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://tayste:tayste_dev@db:5432/tayste}
      DATABASE_URL_SYNC: ${DATABASE_URL_SYNC:-postgresql://tayste:tayste_dev@db:5432/tayste}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID:-}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET:-}
      SPOTIFY_MARKET: ${SPOTIFY_MARKET:-US}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    profiles:
      - jobs
    entrypoint: ["python", "-m"]

volumes:
  pgdata:
