services:
  - type: web
    name: tayste-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tayste-db
          property: connectionString
      - key: DATABASE_URL_SYNC
        fromDatabase:
          name: tayste-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_MARKET
        value: US

databases:
  - name: tayste-db
    plan: free
